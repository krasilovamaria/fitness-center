<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Фитнес центр</title>
  <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Condensed.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header">
    <div class="page-header__container">

      <div class="page-header__container-logo-and-mobile">
        <a class="page-header__logo">Supergym</a>
        <a class="page-header__mobile" href="tel:+78005555555"
          aria-label="Телефон финтес центра 8-800-555-55-55">8-800-555-55-55</a>
      </div>

      <div class="page-header__container-about">
        <div class="page-header__wrapper-text">
          <p>Омск</p>
          <div class="page-header__container-head">
            <h1>Фитнес центр</h1>
            <ul>
              <li>Тренажерный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона</li>
            </ul>
          </div>
          <a href="https://fitnesscenter.fit/order/" aria-label="Купить абонемент">Купить абонемент</a>
        </div>

        <div class="page-header__wrapper-img">
          <picture>
            <source type="image/webp" media="(min-width: 768px)"
              srcset="img/supermen-tablet@1x.webp 1x, img/supermen-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/supermen-desktop@1x.webp 1x, img/supermen-desktop@2x.webp 2x">

            <!-- 1x: 324px; 2x: 648px-->
            <source media="(min-width: 768px)" srcset="img/supermen-tablet@1x.jpg 1x, img/supermen-tablet@2x.jpg 2x">
            <img src="img/supermen-desktop@1x.jpg" srcset="img/supermen-desktop@2x.jpg 2x" width="500" height="556"
              alt="Изображение мужчины в костюме Супермена">
          </picture>
        </div>

        <div class="page-header__wrapper-links">
          <ul>
            <li>
              <a href="https://www.facebook.com/fitnesscenter/">
                <span class="visually-hidden">Мы в Фейсбук</span>
                FB
              </a>
            </li>
            <li>
              <a href="https://vk.com/fitnesscenter/">
                <span class="visually-hidden">Мы в Вконтакте</span>
                VK
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com//fitnesscenter/">
                <span class="visually-hidden">Мы в Инстаграм</span>
                IG
              </a>
            </li>
          </ul>
        </div>
      </div>
  </header>

  <main class="page-main">
  </main>

  <footer>
    <ul>
      <li>
        <a href="https://www.facebook.com/fitnesscenter/">
          <span class="visually-hidden">Мы в Фейсбук</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="https://vk.com/fitnesscenter/">
          <span class="visually-hidden">Мы в Вконтакте</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-vkontakte"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com//fitnesscenter/">
          <span class="visually-hidden">Мы в Инстаграм</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
    </ul>
  </footer>

</body>

</html>
